# Use postgres/example user/password credentials
version: '3.5'

services:
  db:
    image: postgres
    container_name: postgres
    restart: always
    volumes:
      - "./scripts/:/scripts"
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres

